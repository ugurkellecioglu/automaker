<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releases - Automaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 2rem 0;
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        /* Page Header */
        .page-header {
            padding: 4rem 0 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Releases Section */
        .releases-section {
            padding: 2rem 0 6rem;
        }

        .releases-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .release-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .release-card:first-child {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .release-card:hover {
            border-color: rgba(99, 102, 241, 0.5);
        }

        .release-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .release-version {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .release-date {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .latest-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .release-downloads {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .download-link:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
        }

        .download-link svg {
            width: 18px;
            height: 18px;
        }

        .download-size {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .release-notes-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin-top: 1rem;
        }

        .release-notes-link:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--accent);
            background: rgba(236, 72, 153, 0.1);
            border-radius: 0.5rem;
        }

        .error-message a {
            color: var(--primary);
        }

        .no-releases {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            color: var(--text-muted);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .release-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .release-downloads {
                flex-direction: column;
            }

            .download-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">Automaker</a>
            <ul class="nav-links">
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#tech">Tech Stack</a></li>
                <li><a href="releases.html" class="active">Releases</a></li>

    </main>

    <footer>
        <div class="container">
            <p>Made with love by <a href="mailto:webdevcody@gmail.com">Cody Seibert</a></p>
            <p style="margin-top: 1rem;">
                <a href="https://github.com/AutoMaker-Org/automaker" target="_blank">GitHub</a> |
                <a href="https://github.com/AutoMaker-Org/automaker/blob/main/LICENSE" target="_blank">License</a>
            </p>
        </div>
    </footer>

95.287-.191.441-.263z"/></svg>'
        };

        const platformLabels = {
            windows: 'Windows',
            macos: 'macOS (Intel)',
            macosArm: 'macOS (Apple Silicon)',
            linux: 'Linux'
        };

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatSize(bytes) {
            const mb = bytes / (1024 * 1024);
            return mb.toFixed(1) + ' MB';
        }

        function renderRelease(release, isLatest) {
            const assets = Object.entries(release.assets)
                .filter(([_, asset]) => asset)
                .map(([platform, asset]) => `
                    <a href="${asset.url}" class="download-link">
                        ${platformIcons[platform] || ''}
                        <span>${platformLabels[platform] || platform}</span>
                        <span class="download-size">${formatSize(asset.size)}</span>
                    </a>
                `).join('');

            return `
                <div class="release-card">
                    <div class="release-header">
                        <div>
                            <span class="release-version">${release.version}</span>
                            ${isLatest ? '<span class="latest-badge">Latest</span>' : ''}
                        </div>
                        <span class="release-date">${formatDate(release.date)}</span>
                    </div>
                    <div class="release-downloads">
                        ${assets}
                    </div>
                    <a href="${release.githubReleaseUrl}" class="release-notes-link" target="_blank">
                        View release notes on GitHub
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </a>
                </div>
            `;
        }

        async function loadReleases() {
            const container = document.getElementById('releasesList');

            try {
                const response = await fetch(R2_RELEASES_URL);
                if (!response.ok) throw new Error('Failed to fetch releases');

                const data = await response.json();

                if (!data.releases || data.releases.length === 0) {
                    container.innerHTML = '<div class="no-releases">No releases available yet. Check back soon!</div>';
                    return;
                }

                container.innerHTML = data.releases
                    .map((release, index) => renderRelease(release, index === 0))
                    .join('');

            } catch (error) {
                console.error('Failed to load releases:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>Unable to load releases. Please try again later or visit our
                        <a href="https://github.com/AutoMaker-Org/automaker/releases" target="_blank">GitHub releases page</a>.</p>
                    </div>
                `;
            }
        }

        loadReleases();
    })();
    </script>
